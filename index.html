<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap linked before our CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" /> <!-- Link to our CSS file -->
    <script defer
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <script defer src="script.js"></script> <!-- JavaScript file is deferred -->
    <title>Weather Dashboard</title>
</head>
<header>
    <h1>5 Day Weather Forecast</h1>
</header>

<body>
    <section id="userInput">
        <div class="col-md-2">
            <label for="inputCity" class="form-label">Search for a city:</label>
            <input type="text" class="form-control" id="inputCity">
            <!-- May be able to add a loading animation to the button after initializing the eventListener -->
            <button id="submitBtn" type="button" class="btn btn-primary col-md-12">Submit</button>
        <p id="searchHistory">Previously Searched Cities</p>
            <article>
                <ul class="list-group shadow-lg">
                    <!-- Text entries here are placeholders -->
                    <li id="previousCity1" class="list-group-item rounded">Tucson</li> 
                    <li id="previousCity2" class="list-group-item rounded">Los Angeles</li>
                    <li id="previousCity3" class="list-group-item rounded">Fort Worth</li>
                    <li id="previousCity4" class="list-group-item rounded">Detroit</li>
                    <li id="previousCity5" class="list-group-item rounded">Phoenix</li>
                </ul>
            </article>
        </div>
    </section>
</body>
</html>
